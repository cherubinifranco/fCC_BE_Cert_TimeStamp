<!DOCTYPE html>

<html>
   <head>
      <title>Timestamp Microservice</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
      <h1>Timestamp Microservice</h1>
      
      <div class="examples">
        
        <div class="container">
          <h2>Example Usage</h2>
          <a href="api/2015-12-25">[project url]/api/2015-12-25</a><br>
          <a href="api/1451001600000">[project url]/api/1451001600000</a>
        </div>
        
        <div class="container">
          <h2>Example Output</h2>
          <p>
            <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00- GMT"}</code>
          </p>
        </div>
        
      </div>
      <div class="container container2">
        <h2>Try your own UNIX or UTC Timestamp</h2>
          <form action="/api/" method="GET" class="container3">
            <p class="item">/api/</p>
            <input type="text" class="item input" name="date">
            <button class="item" id="button">GET</button>
          </form>
        <p>If it's empty, it will return the current date</p>
      </div>
      
      <div class="footer">
        <p>
          By <a href="https://github.com/cherubinifranco">/cherubinifranco</a>
        </p>
      </div>
    </body>
    </html>
